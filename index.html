<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curency Convertor</title>
</head>
<body>
    <form>
        <h1>Curency Convertor</h1>
        <p>Enter amout</p>
        <input type="number" placeholder="Enter amout...">
        <p>From</p>
        <select class="select1">
            <option value="uzs">Uzbekistan sum</option>
            <option value="usd" selected>Amerikan dollar</option>
        </select>
        <p>To</p>
        <select class="select2">
            <option value="uzs" selected>Uzbekistan sum</option>
            <option value="usd">Amerikan dollar</option>
        </select>
        <button>Conver</button>
        <h2></h2>
    </form>
 <script src="index.js"></script>
</body>
</html>
